<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="styles.css">
<!-- jQuery must go first because every file relies on it
     (pull in a local copy if not connected to the internet) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="./js/jquery.min.js"><\/script>');</script>
<!-- initialize.js sets up the board, which is needed before anything else can be computed -->
<script src="./js/initialize.js"></script>
<!-- dragevents.js calls some functions in availMoves.js and flip.js -->
<script src="./js/availMoves.js"></script>
<script src="./js/flip.js"></script>
<script src="./js/dragevents.js"></script>
</head>
<body>

<div id="board">
  <p>Please enable JavaScript.</p>
</div>
<div id="captured">
  <div id="capturedOwn" class="white">
  </div>
  <div id="capturedOpponent" class="black">
  </div>
</div>

</body>
</html>
