<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="styles.css">
<!-- initialize.js sets up the board, which is needed before anything else can be computed -->
<script src="./js/initialize.js"></script>
<!-- dragevents.js calls some functions in availMoves.js and flip.js -->
<script src="./js/availMoves.js"></script>
<script src="./js/flip.js"></script>
<script src="./js/dragevents.js"></script>
</head>
<body>

<div id="pawnUpgradePrompt">
  <input type="radio" name="pawnTo" value="Queen" checked />Queen<br />
  <input type="radio" name="pawnTo" value="Rook" />Rook<br />
  <input type="radio" name="pawnTo" value="Knight" />Knight<br />
  <input type="radio" name="pawnTo" value="Bishop" />Bishop<br />
  <button type="button" id="pawnUpgradeBtn">Submit</button>
</div>

<div id="board">
  <noscript>Please enable JavaScript.</noscript>
</div>
<div id="captured">
  <div id="capturedOwn" class="white">
  </div>
  <div id="capturedOpponent" class="black">
  </div>
</div>

</body>
</html>
